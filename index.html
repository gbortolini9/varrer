<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varrer página incial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Nav invisível -->
        <div id="nav-invisivel">
            <nav>
                <a href="#"><abbr title="HOME"><img src="img/home_icon_wh.png" alt="Home"></abbr></a>
                <a href="#"><abbr title="LINHA INDUSTRIAL"><img src="img/escova_icon_wh.png" alt="Escova"></abbr></a>
                <a href="#"><abbr title="LINHA DOMÉSTICA"><img src="img/escova_icon1_wh.png" alt="Escova1"></abbr></a>
                <a href="#"><abbr title="LOCALIZAÇÃO"><img src="img/local_wh.png" alt="Localização"></abbr></a>
                <a href="#"><abbr title="CONTATO"><img src="img/faleconosco_wh.png" alt="Contato"></abbr></a>
            </nav>
        </div>
        <!-- Nav invisível -->

        <img id="logo" src="img/logo_varrer.png" alt="Logo Varrer">

        <!-- Logo e Eco invisível -->
        <div class="logo-eco-invisivel">
            <img id="logo-invisivel" src="img/logo_varrer.png" alt="Logo Varrer">
            <img id="ecologia-img-invisivel" src="img/ecologia.png" alt="Img Ecologia">
        </div>
        <!-- Logo e Eco invisível -->

        <div id="nav-eco">
            <nav>
                <a href="#"><abbr title="HOME"><img src="img/home_icon_wh.png" alt="Home"></abbr></a>
                <a href="#"><abbr title="LINHA INDUSTRIAL"><img src="img/escova_icon_wh.png" alt="Escova"></abbr></a>
                <a href="#"><abbr title="LINHA DOMÉSTICA"><img src="img/escova_icon1_wh.png" alt="Escova1"></abbr></a>
                <a href="#"><abbr title="LOCALIZAÇÃO"><img src="img/local_wh.png" alt="Localização"></abbr></a>
                <a href="#"><abbr title="CONTATO"><img src="img/faleconosco_wh.png" alt="Contato"></abbr></a>
            </nav>
            <img id="ecologia-img" src="img/ecologia.png" alt="Img Ecologia">
        </div>
    </header>
    <section id="slider">
        <div id="slides">
            <!--Radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!--Fim Radio buttons-->

            <!--Slide Images-->
            <div class="slide first">
                <img src="img/varrer_foto01.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/varrer_foto02.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/varrer_foto03.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/varrer_foto05.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/varrer_foto06.jpg" alt="">
            </div>
            <!--Fim Slide Images-->

            <!--Navigation auto-->
            <div id="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--Fim Navigation auto-->
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
        </div>


    </section>
    <main>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
